<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="click_here.css">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header"><br>
            <p>&nbsp &nbsp User Login</p>
        </div><br>
        <div class="input">
            <table cellpadding="5" border="1" cellspacing="0">
                <tr>
                    <td style="background-color: rgb(232, 241, 241); padding: 5px;">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </td>
                    <td colspan="2">

                        <input type="text" placeholder="Username "style="width: 450px; height: 30px;">

                    </td>
                </tr>
            </table>
        </div>
        <br>
        <div class="password">
            <table cellpading="5" border="1" cellspacing ="0">    
                <tr>
                    <td style="background-color: rgb(232, 241, 241); padding:5px;margin-left: 5px;">
                        <i class="fa fa-lock" style="width: 20px;"></i>
                    </td>
                    <td>
                        <input type="password" placeholder="Password" style="width: 410px; height: 30px;">
                    </td>
                    <td style="background-color: rgb(232, 241, 241); padding:5px;margin-left: 5px;">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </td>


                </tr>
            </table>
        </div>
        <div class="remember">
            <input type="checkbox">&nbsp;<span>Remember me</span></input>
        </div>
        <div class="login">
            <a href="http://127.0.0.1:5500/login_page.html">Login</a>
            <!-- <p>Login</p> -->
        </div><br>
        <div class="hr"><hr></div><br>
        <div class="link">
            &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <a href="http://127.0.0.1:5500/student_creation.html">Student Login Creation?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://127.0.0.1:5500/forget_password.html">Forget Password/Unblock ID?</a>
        </div>
    </div>

</body>

</html>
